<!doctype html>

<html>
<head>
	<title>gruper</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>	

	<div class="jumbotron">
		<h1>gruper</h1>
		<p>Connect and Explore</p>
	</div>
	<form id="login" role="form">
    <div class="form-group">
      <label for="width">ID/Email:</label>

    </div>
    <div class="form-group">
      <label for="description">Password:</label>
      <input type="password" class="form-control" id="description" placeholder="Password">
    </div>
	<button id="submitBtn" type="button" class="btn btn-default">Login</button>
	
	<div><h3>OR</h3></div>
	<div class="form-group">
      <label for="width">ID:</label>
      <input type="text" class="form-control" id="width" placeholder="ID">
    </div>
	<div class="form-group">
      <label for="width">Email:</label>
      <input type="text" class="form-control" id="width" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="description">Password:</label>
      <input type="password" class="form-control" id="description" placeholder="Password">
    </div>
	<div class="form-group">
      <label for="description">Re-Type Password:</label>

    </div>
	<button id="accountBtn" type="button" class="btn btn-default">Create Account</button>
